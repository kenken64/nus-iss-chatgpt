<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="flex-container">
            <div class="example-button-row">
                <div class="example-flex-container">
                  <div class="example-button-container">
                    <button color="primary" mat-flat-button (click)="goBack()">
                      <mat-icon>arrow_back_ios</mat-icon>
                      Back
                    </button>
                  </div>
                  <span class="app-title">Ollaroo - Documents</span>
                </div>
              </div>
        </div>
    </mat-toolbar-row>

</mat-toolbar>
<div class="search-container">
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
            <input matInput [(ngModel)]="searchQuery" placeholder="Type to search">
        <button mat-icon-button matSuffix (click)="clearSearch()">
            <mat-icon>clear</mat-icon>
        </button>
        <button mat-icon-button matSuffix (click)="searchDocuments()">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</div>
